<div class="row">
  <div  [ngClass]="isSidePanelVisible?'col-8':'col-12'">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            Product list
          </div>
          <div class="col-6 text-end">
            <button class="bg-green-600 btn btn-success" (click)="openSidepannel()">New</button>
          </div>
        </div>
      </div>

      <div class="card-body "></div>
    </div>
  </div>

  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            Product list
          </div>
          <div class="col-6 text-end">
            <button class="bg-green-600 btn btn-success" (click)="closeSidePannel()">Close</button>
          </div>
        </div>
      </div>

      <div class="card-body "></div>
    </div>
  </div>
</div>
