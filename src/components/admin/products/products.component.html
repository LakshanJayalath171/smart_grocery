<div class="row">
  <div  [ngClass]="isSidePanelVisible?'col-8':'col-12'">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            Product list
          </div>
          <div class="col-6 text-end">
            <button class=" btn btn-success" (click)="openSidepannel()">New</button>
          </div>
        </div>
      </div>

      <div class="card-body ">
        <div class="row">
          <div class="col-3" *ngFor="let item of productList">

            <div class="card">
              <div class="card" >
                <img class="card-img-top" [src]="item.productImageUrl" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">{{item.productName|uppercase}}</h4>
                  <p class="card-text">{{item.productPrice |currency}}</p>
                  <button class="btn btn-danger ml-1" (click)="onDelete(item)">Delete</button>
                  <button class="btn btn-primary mx-2" (click)="onEdit(item)">Edit</button>
                </div>
              </div>
            </div>
          </div>

          

        </div>
      </div>
    </div>
  </div>

  <div class="col-4" *ngIf="isSidePanelVisible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">
            Product list
          </div>
          <div class="col-6 text-end">
            <button class=" btn btn-success" (click)="closeSidePannel()">Close</button>
          </div>
        </div>
      </div>

      <div class="card-body ">

        <div class="row">

          <div class="col-6">
            <label for="">SKU</label>
            <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
          </div>

          <div class="col-6">
            <label for="">Product ID</label>
            <input type="text" [(ngModel)]="productObj.productId" class="form-control">
          </div>

          <div class="col-6">
            <label for="">Product Name</label>
            <input type="text" [(ngModel)]="productObj.productName" class="form-control">
          </div>

          <div class="col-6">
            <label for="">Price</label>
            <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
          </div>

          <div class="col-6">
            <label for="">Product Short Name</label>
            <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
          </div>

          <div class="col-6">
            <label for="">Product Descrtiption</label>
            <input type="text" [(ngModel)]="productObj.productDescription" class="form-control">
          </div>

          <div class="col-6">
            <label for="">Delivery Time</label>
            <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
          </div>

          <div class="col-6">
            <label >Category </label>
            <select name="" id="" class="form-select">
              <option *ngFor="let item of categoryList" [value]="item.categoryId">{{item.categoryName}}</option>
            </select>
          </div>

          <div class="col-12">
            <label for="">Image url</label>
            <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
          </div>


          <div class="row">
            <div class="col-3">
              <button class="btn btn-success m-3">Reset</button>
            </div>

            <div class="col-3">
              <button class="btn btn-success m-3" *ngIf="productObj.productId ==0" (click)="onsave()">Create Product</button>
              <button class="btn btn-primary m-3" *ngIf="productObj.productId !==0" (click)="onUpdate()">Update Product</button>
            </div>
          </div>

          

          
        </div>
      </div>
    </div>
  </div>
</div>
